<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ігровий Ринок</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Перемістіть стилі CSS у зовнішній файл для кращої організації */
        .page-title {
            color: rgb(255, 255, 255);
            font-size: 48px;
            font-weight: bold; /* жирний шрифт */
            text-align: left; /* вирівнювання тексту ліворуч */
            font-family: Arial, sans-serif;
            margin-left: 20px; /* відступ від лівого краю */
        }

        .content-box {
            width: calc(100% - 60px); /* трохи менша ширина, ніж у всій сторінці */
            max-width: 800px; /* максимальна ширина для більших екранів */
            margin: 0 auto; /* центрування блоку */
            background-color: rgba(255, 255, 255, 0); /* прозорий фон */
            border-radius: 20px; /* закруглені кути */
            border: 3px solid white; /* біла рамка */
            padding: 30px;
        }

        .content-text {
            color: black; /* колір тексту */
            font-family: 'Arial', sans-serif; /* шрифт тексту */
            font-size: 18px; /* розмір тексту */
            text-align: justify; /* вирівнювання тексту */
        }

    </style>
</head>

<body>
    <h1 class="page-title">Ігровий Ринок</h1>
    <div class="content-box">
        <p class="content-text">
            Тут буде ваш вміст про ігровий ринок.
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
